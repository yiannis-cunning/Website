<!DOCTYPE html>
<html>
  <head>
    <!--Title of the webpage-->
    <title>Home</title>
    
    <!--Meta data given to browser on what to do with file-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS styles (can also do <link rel="stylesheet" href="mystyle.css"> to include a seperate file)-->
    
    <style>
      body {background-color:#ffffff;background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
      main {background-color: blueviolet;}
    </style>
    
    <!--JS code: can do alot of inline stuff but can link to seperate file to run with below-->
    <script defer src="./exefiles.js"></script>

  </head>

  <!--All the content of the website goes here-->
  <body>
    <!-- 'div' class : just a new html 'block', can specify the css class to use / use css on this element/class-->
    <div class="main">Content</div>
    <!-- add a id to the class to make it inteactable in js file-->
    <div id="idname">Content with ID</div>
  </body>
</html>
